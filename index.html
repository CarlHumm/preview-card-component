<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="page-wrapper">
   <!-- 
    
    Card 
  
  -->
  <section class="card">
    <!-- Card Media -->
    <div class="card-media">
        <picture>
          <source srcset="./images/image-header-desktop.jpg"
          media="(min-width: 700px)">
          <img src="./images/image-header-mobile.jpg" alt="" />
        </picture>
    </div>
    <!-- Card Body -->
    <div class="card-body">
        <header class="card-intro">
            <h1 class="card-intro__title"> 
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="card-intro__copy">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
        </header>
        <div class="card-stats">
            <ul class="card-stats__list">
                <li> 
                  <span> 10k+ </span>
                  Companies
                </li>
                <li> 
                  <span> 314 </span>
                  Templates
                </li>
                <li> 
                  <span> 12M+ </span>
                  Queries
                </li>
            </ul>
        </div>
    </div>
</section> <!-- Card -- End  -->

</div> <!-- Page Wrapper -- End  -->


</body>
</html>
